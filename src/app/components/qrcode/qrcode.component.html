<div style="white-space: nowrap">
  <input type="file" (change)="fileChange($event)" class="qrcode" multiple accept="image/*">
  <app-integration class="qrcode" *ngFor="let qrcode of qrcodeList"
                   [poster]="poster" [qrcode]="qrcode"
                   [options]="options"
  ></app-integration>
</div>
